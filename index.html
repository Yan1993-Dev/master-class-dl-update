<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Мой первый сайт</title>
</head>
<body>
    <header class="container header">
        <ul class="header__list">
            <li class="header__list-item logo"><a class="header__list-link" href="/"><img src="./img/logo.png" alt="logo"></a></li>
            <li class="header__list-item"><a class="header__list-link" href="#">Home</a></li>
            <li class="header__list-item"><a class="header__list-link" href="#">About</a></li>
            <li class="header__list-item"><a class="header__list-link" href="#">Blog</a></li>
            <li class="header__list-item"><a class="header__list-link" href="#">Servises</a></li>
            <li class="header__list-item"><a class="header__list-link" href="#">Contact</a></li>
        </ul>
    </header>
    <main>
        <section class="container banner">
            <div class="banner__content">
                <h1 class="banner__title">HELPING YOU THRIVE IN ALL AREAS OF LIFE</h1>
                <p class="banner__desc">Our highly talented therapists can help you with a range of issues including relationships, PTSD, depression, social anxiety, or even just caring for yourself more.</p>
            </div>
            <img src="./img/back.png" alt="background" class="banner__img-back">
            <img src="./img/mens.png" alt="mens" class="banner__img">
            <button type="button" class="btn btn-js">WHO AM I</button>
        </section>
    </main>
    <div class="popup">
        <form action="#" class="form">
            <label for="phone" class="label">My phone</label>
            <input id="phone" type="tel" class="input">
            <button type="submit" class="btn">Submit</button>
            <button type="submit" class="btn btn-close">Close</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
